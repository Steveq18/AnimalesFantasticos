            </ul>

    <main>
        <section>
            <h2>Formulario de Registro de Aventureros</h2>
            <form id="aventureroForm" novalidate>
                
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo"
                       pattern="[A-Za-z\s]+" required>
            
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="120" placeholder="edad" required>
                
                
                <label for="criatura">Elige tu criatura:</label>
                <select id="criatura" name="criatura" required>
                    <option value="" disabled selected>Selecciona una criatura</option>
                    <option value="dragon">Dragón</option>
                    <option value="unicornio">Unicornio</option>
                    <option value="elfo">Elfo</option>
                    <option value="troll">Troll</option>
                </select>
            
        
                <input type="submit" value="Registrar">
            </form>
        </section>
    </main>
