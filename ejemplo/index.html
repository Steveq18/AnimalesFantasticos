<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tipografías en CSS</title>
    <style>
        /* Uso de @font-face para la fuente Roboto */
        @font-face {
            font-family: 'Roboto';
            src: url('./ejemplo/MiFuentePersonalizada.woff2') format('woff2');
        
        }

        /* Uso de @font-face para la fuente personalizada */
        @font-face {
            font-family: 'MiFuentePersonalizada';
            src: url('./ejemplo/MiFuentePersonalizada.woff2') format('woff2');
        
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-family: 'MiFuentePersonalizada', sans-serif;
        }

        p {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Encabezado con Fuente Personalizada</h1>
    <p>Este es un párrafo con una fuente segura para la web (Arial).</p>
    <p>Este párrafo usa la fuente web 'Roboto' desde un archivo local.</p>
</body>
</html>
